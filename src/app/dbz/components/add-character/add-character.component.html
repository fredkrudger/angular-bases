<h4>Agregar Personaje</h4>
<!-- para los formularios es recendable usar el evento ngSubmit, para pasar la informacion cuando se complete -->

<!-- los two way data binding usa la estructua [(ngModel)]="variable", recibe y envia informacion a la variable -->

<form class="row" (ngSubmit)="emitCharacter()">
  <input
  type="text"
  name="name"
  [(ngModel)]="character.name"
  class="form-control mb-2"
  placeholder="Nombre de Personaje">

  <input
  type="number"
  name="power"
  [(ngModel)]="character.power"
  class="form-control mb-2"
  placeholder="Poder de Personaje">

  <button type="submit" class="btn btn-primary">Agregar</button>

</form>
